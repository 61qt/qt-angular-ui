language: node_js
sudo: false
stages:
  - name: Unit Test
  - name: GitHub Page Deploy
    if: branch = master
  - name: Npm Release
    if: tag =~ /^\d+\.\d+(\.\d+)?(-\S*)?$/

jobs:
  include:
    - stage: Unit Test
      node_js: 7
      cache:
        directories:
        - node_modules
      install:
      - npm install
      - npm install codecov
      script:
      - npm run codecov

    - stage: GitHub Page Deploy
      node_js: 7
      cache:
        directories:
        - node_modules
      install:
      - npm install
      script:
      - npm run gh-page
      deploy:
      - provider: pages
        local_dir: gh-page
        skip_cleanup: true
        github_token:
          secure: 
        on:
          branch: master

    - stage: Npm Release
      node_js: 7
      cache:
        directories:
        - node_modules
      install:
      - npm install
      script:
      - npm run product
      - cd ./libs
      - echo 'ok'
