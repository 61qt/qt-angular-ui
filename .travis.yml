language: node_js
sudo: false
stages:
  - unit test
  - gh-page release

jobs:
  include:
    - stage: unit test
      node_js: 7
      cache:
        directories:
        - node_modules
      install:
      - npm install
      - npm install codecov
      script:
      - npm run codecov

    - stage: gh-page release
      node_js: 7
      cache:
        directories:
        - node_modules
      install:
      - npm install
      script:
      - npm run gh-page
      deploy:
      - provider: pages
        local_dir: gh-page
        skip_cleanup: true
        github_token:
          secure: 
        on:
          branch: master
