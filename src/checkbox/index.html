<div ng-class="{ disabled: disabled }" class="checkbox checkbox-replace">
  <input
    checkbox-origin
    ng-class="{ disabled: disabled }"
    ng-model="ngModel"
    ng-attr-id="{{ attrId }}"
    ng-attr-name="{{ attrName }}"
    ng-attr-value="{{ attrValue }}"
    ng-disabled="disabled"
    type="checkbox"/>

  <div class="checkbox-icon"></div>
  <div class="checkbox-inner"
    ng-transclude></div>
</div>
